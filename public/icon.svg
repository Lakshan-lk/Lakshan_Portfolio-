<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad-vibrant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" /> <stop offset="50%" stop-color="#8b5cf6" /> <stop offset="100%" stop-color="#d946ef" /> </linearGradient>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <mask id="cutout-mask">
      <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="white" />
      <path d="M 150 100 L 150 410 L 400 410 L 400 310 L 250 310 L 250 100 Z" fill="black" />
    </mask>
  </defs>

  <rect 
    x="20" y="20" width="472" height="472" rx="100" ry="100" 
    fill="url(#grad-vibrant)" 
    filter="url(#outerGlow)"
    mask="url(#cutout-mask)"
  />
  
  <rect x="25" y="25" width="462" height="462" rx="95" ry="95" fill="none" stroke="white" stroke-width="4" stroke-opacity="0.2" />

</svg>